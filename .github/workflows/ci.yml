name: CI

on:
  push:
    branches: [ "axon-ci" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install --no-audit --no-fund

      - name: Typecheck
        run: npx tsc -b --noEmit

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Test
        run: npm run test
        env:
          # Optional backend URL to run AXON integration tests without mocks
          VITE_AXON_BASE_URL: ${{ secrets.VITE_AXON_BASE_URL }}
          VITE_AXON_MODE: auto
          VITE_AXON_STRICT: 1
          RUN_AXON_ANALYZE_TEST: ${{ secrets.RUN_AXON_ANALYZE_TEST || '0' }}
          # Optional direct OpenAI test (runs only when enabled)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RUN_OPENAI_TEST: ${{ secrets.RUN_OPENAI_TEST || '0' }}
